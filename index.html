<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <div class="replyWrapper h-100 overflow-y-auto">
    <div class="container h-100 ">
      <ul class="commentWrapper d-flex w-100 flex-column flex-sm-column h-100">
        

          <li class="addCommentCard d-flex p-3 p-sm-3 p-md-4 p-lg-4 rounded w-100 bg-light flex-wrap flex-sm-wrap mt-auto">
            <span class="userProfileImg d-inline-block order-2 order-sm-2 order-md-1 mt-3 mt-sm-3 mt-md-0 mt-lg-0">
              <img src="./images/avatars/image-juliusomo.webp" alt="" class="img-fluid ">
            </span>
            <div class="commentControl mx-0 mx-sm-0 mx-md-3 mx-lg-3 order-1 order-sm-1 order-md-2">
              <form>
                <div class="form-group">
                  <textarea class="form-control commentTextArea" id="exampleFormControlTextarea1" rows="3" placeholder="Add a comment..."></textarea>
                </div>
              </form>
            </div>
            <span class="ctaWrapper order-3 order-sm-3 order-md-3 ms-auto mt-3 mt-sm-3 mt-md-0 mt-lg-0"><button class="btn btn-primary w-100 px-3 py-2 send-cta">Send</button></span>
          </li>
        </div>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
